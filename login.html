<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Accio Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>

    <div class="container">
        <div class="signup-scroll">
            <div class="scroll-top">
                <p class="magic-question">Are you ready to embark on a journey through enchanted pages?</p>
            </div>

            <div class="scroll-body">
                <h2 class="text-center">Create Your Magical Account</h2>

                <!-- Social Sign-in Buttons -->
                <button class="btn google-btn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" width="20"> Sign in with Google
                </button>
                <button class="btn facebook-btn">
                    Sign in with Facebook
                </button>

                <p class="text-center">or Register with Email</p>

                <!-- Signup Form -->
                <form>
                    <input type="text" class="form-control glow-input" placeholder="First Name" required>
                    <input type="text" class="form-control glow-input" placeholder="Last Name" required>
                    <input type="email" class="form-control glow-input" placeholder="Email Address" required>
                    <input type="password" class="form-control glow-input" placeholder="Password" required>

                    <button type="submit" class="btn signup-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
