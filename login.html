
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Accio Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>

    <div class="container">
        <div class="login-scroll">
            <div class="scroll-top">
                <p class="magic-question">Welcome back, ready for more magic?</p>
            </div>

            <div class="scroll-body">
                <h2 class="text-center">Login to Your Account</h2>

                <!-- Login Form -->
                <form id="loginForm">
                    <input type="text" id="loginUsername" class="form-control glow-input" placeholder="Username" required>
                    <input type="password" id="loginPassword" class="form-control glow-input" placeholder="Password" required>

                    <button type="submit" class="btn login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // prevent normal form submission

        // Get entered username and password
        var enteredUsername = document.getElementById("loginUsername").value;
        var enteredPassword = document.getElementById("loginPassword").value;

        // Get stored values from localStorage
        var storedUsername = localStorage.getItem("username");
        var storedPassword = localStorage.getItem("password");

        // Check if entered credentials match stored ones
        if(enteredUsername === storedUsername && enteredPassword === storedPassword) {

            var magicDiv = document.createElement("div");
        magicDiv.className = "magic-sparkle";
        document.body.appendChild(magicDiv);
            // Successful login, redirect to index.html
            window.location.href = "index.html"; // Redirect to main page
        } else {
            alert("Incorrect username or password! Please try again.");
        }
    });
    </script>

</body>
</html>
