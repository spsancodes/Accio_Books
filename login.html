<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Accio Books</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="loginstyles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #fdf6e3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Parchment background container */
        .login-container {
            background: url('https://www.transparenttextures.com/patterns/old-map.png'), #fdf6e3;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            border: 2px solid #ddd;
        }

        

        .scroll-body {
            margin-top: 30px;
        }

        

        /* Center the button */
        .login-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <div class="scroll-body">
                <p class="magic-question">Welcome back, ready for more magic?</p>
                <h2 class="text-center">Login to Your Account</h2>

                <!-- Login Form -->
                <form id="loginForm">
                    <input type="text" id="loginUsername" class="form-control glow-input" placeholder="Username" required>
                    <input type="password" id="loginPassword" class="form-control glow-input" placeholder="Password" required>

                    <button type="submit" class="btn signup-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // prevent normal form submission

            // Get entered username and password
            var enteredUsername = document.getElementById("loginUsername").value;
            var enteredPassword = document.getElementById("loginPassword").value;

            // Get stored values from localStorage
            var storedUsername = localStorage.getItem("username");
            var storedPassword = localStorage.getItem("password");

            // Check if entered credentials match stored ones
            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                // Successful login, redirect to index.html
                window.location.href = "index.html"; // Redirect to main page
            } else {
                alert("Incorrect username or password! Please try again.");
            }
        });
    </script>

</body>
</html>
