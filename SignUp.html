<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Accio Books</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="loginstyles.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    

</head>
<body>

    <div class="container">
        <div class="signup-scroll">
            <div class="scroll-top">
                <p class="magic-question">Are you ready to embark on a journey through enchanted pages?</p>
            </div>

            <div class="scroll-body">
                <h2 class="text-center">Create Your Magical Account</h2>

                <div class="d-grid gap-2">
                    <button class="btn google-btn" type="button">
                        <img src="https://developers.google.com/identity/images/g-logo.png" width="20" alt="Google Logo" style="margin-right:8px;">
                        Sign in with Google
                    </button>
                    
                </div>

                <!-- Signup Form -->
                <form id="signupForm">
                    <input type="text" id="firstName" class="form-control glow-input" placeholder="First Name" required>
                    <input type="text" id="username" class="form-control glow-input" placeholder="Username" required>
                    <input type="email" id="email" class="form-control glow-input" placeholder="Email Address" required>
                    <input type="password" id="password" class="form-control glow-input" placeholder="Password" required>

                    <button type="submit" class="btn signup-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // prevent normal form submission

        // Get form values
        var firstName = document.getElementById("firstName").value;
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Store user data in localStorage (for simplicity)
        localStorage.setItem("firstName", firstName);
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);

        // After successful sign-up, redirect to login page
        alert("Sign-up successful! Please log in.");
        window.location.href = "login.html"; // Redirect to login page
    });


    
    </script>

</body>
</html>
